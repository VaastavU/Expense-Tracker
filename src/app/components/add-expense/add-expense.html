<div class="p-4 rounded-lg bg-gray-50 dark:bg-gray-900 shadow-md">

    <form #expenseForm="ngForm" (ngSubmit)="onSubmit()" class="space-y-4">

        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Title</label>
            <input type="text" [(ngModel)]="title" name="title" required
                class="w-full px-4 py-2 rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-200 dark:focus:ring-blue-500/30 transition-all outline-none placeholder-gray-400 dark:placeholder-gray-500"
                placeholder="e.g. Grocery Shopping" />
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Amount</label>
                <input type="number" [(ngModel)]="amount" name="amount" required min="0"
                    class="w-full px-4 py-2 rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-200 dark:focus:ring-blue-500/30 transition-all outline-none placeholder-gray-400 dark:placeholder-gray-500"
                    placeholder="0.00" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Date</label>
                <input type="date" [(ngModel)]="date" name="date" required
                    class="w-full px-4 py-2 rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-200 dark:focus:ring-blue-500/30 transition-all outline-none placeholder-gray-400 dark:placeholder-gray-500" />
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Category</label>
            <select [(ngModel)]="category" name="category" required
                class="w-full px-4 py-2 rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-200 dark:focus:ring-blue-500/30 transition-all outline-none appearance-none">
                <option value="" disabled selected>Select Category</option>

                @for (cat of categories; track cat) {
                <option [value]="cat">{{ cat }}</option>
                }
            </select>
        </div>

        <button type="submit" [disabled]="!expenseForm.form.valid"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed mt-2">
            Add Expense
        </button>

    </form>
</div>
