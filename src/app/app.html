<div
  class="min-h-screen bg-gray-50 dark:bg-gray-950 font-sans text-gray-900 dark:text-gray-100 transition-colors duration-300">
  <!-- Header -->
  <header
    class="bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-800 sticky top-0 z-10 transition-colors duration-300">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <div class="bg-blue-600 text-white p-1.5 rounded-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">

        <h1 class="text-xl font-bold text-gray-900 dark:text-white tracking-tight">ExpenseTracker</h1>

  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

    <app-dashboard class="mb-10 block"></app-dashboard>

    <!-- 3-Column Layout -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

      <!-- Left Column: Add Expense & Budget Settings -->
      <div class="lg:col-span-1 space-y-8">
        <app-add-expense></app-add-expense>
        <app-budget-settings></app-budget-settings>

      <!-- Right Column: Expense List -->
      <div class="lg:col-span-2 h-full">
        <app-expense-list></app-expense-list>
      </div>

    </div>
  </main>
